name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: invoice-maker
            asset_name: invoice-maker-macos.zip
          - os: windows-latest
            artifact_name: invoice-maker.exe
            asset_name: invoice-maker-windows.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package binary (zip)
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            7z a ${{ matrix.asset_name }} ./target/release/${{ matrix.artifact_name }}
          else
            zip -j ${{ matrix.asset_name }} ./target/release/${{ matrix.artifact_name }}
          fi

      - name: Upload binaries to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}